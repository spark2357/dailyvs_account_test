{% load static %} {% block content %}
<div class="chart-analysis-container">
<div class="result-chart-category">
  <div id="SNmbtiChartanalysis" style="opacity:0"></div>
</div>
</div>
<script>
  var SNoptionsanalysis = {
    series: [
      {
        name: "{{ poll.choice_set.all.0.choice_text }}",
        data: [{{s_choice1_percentage}}, {{n_choice1_percentage}}],
      },
      {
        name: "{{ poll.choice_set.all.1.choice_text }}",
        data: [{{s_choice2_percentage}}, {{n_choice2_percentage}}],
      },
    ],
    colors: ["#17355a", "#ff495a"],
    chart: {
      type: "bar",
      height: 180,
      width: 450,
      stacked: true,
      stackType: "100%",
    },
    plotOptions: {
      bar: {
        horizontal: true,
      },
    },
    stroke: {
      width: 1,
      colors: ["#fff"],
    },
    title: {
      text: "",
    },
    xaxis: {
      categories: ["S", "N"],
    },
    tooltip: {
      y: {
        formatter: function (val) {
          return val + "K";
        },
      },
    },
    fill: {
      opacity: 1,
    },
    legend: {
      position: "top",
      horizontalAlign: "left",
      offsetX: 40,
    },
  };

  document.addEventListener("DOMContentLoaded", function (event) {
    setTimeout (function() { 
    var chart = new ApexCharts(
      document.querySelector("#SNmbtiChartanalysis"),
      SNoptionsanalysis
    );
    chart.render();
    const SNmbtiChart = document.getElementById("SNmbtiChartanalysis");
    SNmbtiChart.style.opacity = "1" 
  }, 3500);
  });
</script>
{% endblock %}
